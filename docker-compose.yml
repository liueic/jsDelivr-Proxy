services:
  jsdelivr-proxy:
    build: .
    container_name: jsdelivr-proxy
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - BASE_URL=https://cdn.jsdelivr.net
      - CACHE_DIR=/app/cache
      - CACHE_TTL=86400          # 24小时
      - MEMORY_CACHE_TTL=3600    # 1小时
      - MAX_FILE_SIZE=10485760   # 10MB
      - NODE_ENV=production
    volumes:
      - cache_data:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  cache_data:
    driver: local
